<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Obligator 1300</title>
    <link href="desktop.bundles/common/_common.css" rel="stylesheet">
    <link href="desktop.bundles/index/_index.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Obligator 1300</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#add" class="js-book-add__action">+ Add</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container book">

        <div class="add-box"><a href="#add" class="js-book-add__action btn btn-success">+ Add</a></div>
        <div class="table" id="js-book">
            <div class="table__row">
                <div class="table__cell">Firstname</div>
                <div class="table__cell">Lastname</div>
                <div class="table__cell">Phone</div>
                <div class="table__cell">Obligation</div>
                <div class="table__cell">Actions</div>
            </div>
            <div id="js-book-list" class="table__body"></div>
            <div id="js-book-footer" class="table__footer obligators-total i-bem" onclick="return {'obligators-total':{}}"></div>
        </div>
    </div>

    <script type="text/template" id="js-book-templates-item">
        <div class="table__row">
            <div class="js-book-item__firstname table__cell"><%= firstname %></div>
            <div class="js-book-item__lastname table__cell"><%= lastname %></div>
            <div class="js-book-item__phone table__cell"><%= phone %></div>
            <div class="js-book-item__obligation table__cell"><%= obligation %></div>
            <div class="table__cell">
                <a href="#edit/<%= mid %>" type="button" class="btn btn-xs btn-default js-book-item__edit">Edit</a>
                <button type="button" class="btn btn-xs btn-danger js-book-item__remove">Remove</button>
            </div>
        </div>
    </script>

    <script type="text/template" id="js-book-templates-item-form">
        <div class="popup popup_visible_hidden">
            <div class="popup__paranja"></div>
            <div class="popup__content">
                <form role="form">
                    <div class="form-group">
                        <label>Firstname</label>
                        <input type="text" class="form-control" placeholder="Firstname" name="firstname">
                    </div>
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" class="form-control" placeholder="Lastname" name="lastname">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="phone" class="form-control" placeholder="Phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label>Obligation</label>
                        <input type="text" class="form-control" placeholder="Obligation" name="obligation">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <button class="js-book-popup-close btn btn-danger">Close</button>
                </form>
            </div>
        </div>
    </script>

    <script type="text/template" id="js-book-templates-item-form-inner">
        <form class="js-book-popup-form" role="form" autocomplete="off">
            <div class="form-group">
                <label>Firstname</label>
                <input type="text" class="form-control" placeholder="Firstname" name="firstname" value="<%= (typeof(firstname) != "undefined") ? firstname : '' %>" />
            </div>
            <div class="form-group">
                <label>Lastname</label>
                <input type="text" class="form-control" placeholder="Lastname" name="lastname" value="<%= (typeof(lastname) != "undefined") ? lastname : '' %>" />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="phone" class="form-control" placeholder="Phone" name="phone" value="<%= (typeof(phone) != "undefined") ? phone : '' %>" />
            </div>
            <div class="form-group">
                <label>Obligation</label>
                <input type="text" class="form-control" placeholder="Obligation" name="obligation" value="<%= (typeof(obligation) != "undefined") ? obligation : '' %>" />
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <button class="js-book-popup-close btn btn-danger">Close</button>
        </form>
    </script>

    <script src="desktop.bundles/common/_common.js"></script>
    <script src="desktop.bundles/index/_index.js"></script>
    <script>
        modules.require(['app'], function (app) {
            app.setObligators([
                {'mid': 1, 'firstname': 'Vlad', 'lastname': 'Kurkin', 'phone': '+79251234567', 'obligation': 5000},
                {'mid': 2, 'firstname': 'Anton', 'lastname': 'Sachkov', 'phone': '+79251234567', 'obligation': 4000},
                {'mid': 3, 'firstname': 'Pavel', 'lastname': 'Masalskiy', 'phone': '+79251234567', 'obligation': 3000},
                {'mid': 4, 'firstname': 'Ivan', 'lastname': 'Zasimov', 'phone': '+79251234567', 'obligation': 2000},
                {'mid': 5, 'firstname': 'Dmitry', 'lastname': 'Polyakov', 'phone': '+79251234567', 'obligation': 1300}
            ]);

            app.init();
        });

        BEM.DOM.init();
    </script>
</body>
</html>
